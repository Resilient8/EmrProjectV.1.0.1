# docker-compose.yml (เวอร์ชันแก้ไขสมบูรณ์)
services:
  db:
    platform: linux/amd64
    image: mysql:8.0
    container_name: mysql_db
    command: [ "--default-authentication-plugin=mysql_native_password" ]
    ports:
      - "3306:3306"
    environment:
      # --- จุดที่แก้ไข ---
      # ลบ MYSQL_ROOT_PASSWORD ออก แล้วใช้ตัวนี้แทน
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes" 
      MYSQL_DATABASE: product_db
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql_db
      PMA_USER: root
      PMA_PASSWORD: "" # ตรงนี้ยังเป็นค่าว่างเหมือนเดิม ถูกต้องแล้ว
    depends_on:
      - db

volumes:
  mysql_data: